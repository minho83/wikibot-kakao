name: Deploy to Server

on:
  push:
    branches: [master]
  repository_dispatch:
    types: [iris-kakao-bot-updated]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/wikibot-kakao
            ./deploy.sh --force
